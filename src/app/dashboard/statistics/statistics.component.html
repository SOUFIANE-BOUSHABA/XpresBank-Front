<div class="bg-gray-100 z-10 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold mb-6">Admin Dashboard - Statistics</h2>


        <div class="grid grid-cols-1 z-0 md:grid-cols-3 gap-6 mb-10">
            <div class="relative p-6 rounded-lg shadow-md bg-gradient-to-r from-purple-500 to-purple-300 text-white flex items-center space-x-4 overflow-hidden">

                <div class="absolute right-[-20px] top-[-20px] w-36 h-36 bg-white opacity-20 rounded-full"></div>
                <div class="absolute right-[20px] bottom-[-20px] w-24 h-24 bg-white opacity-10 rounded-full"></div>



                <div class="w-12 h-12 rounded-full bg-white bg-opacity-20 flex items-center justify-center z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 13a2 2 0 01-2 2h-4v3a1 1 0 01-2 0v-3H6v3a1 1 0 01-2 0v-3a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2v8zm-2 0V5H4v8h12zM9 9a2 2 0 104 0 2 2 0 00-4 0z" clip-rule="evenodd" />
                    </svg>
                </div>

                <div class="">
                    <h3 class="text-2xl font-bold">Total Users</h3>
                    <p class="text-xl text-gray-700 font-bold">{{ totalUsers }}</p>
                </div>
            </div>


            <div class="relative p-6 rounded-lg shadow-md bg-gradient-to-r from-orange-500 to-orange-300 text-white flex items-center space-x-4 overflow-hidden">

                <div class="absolute right-[-20px] top-[-20px] w-36 h-36 bg-white opacity-20 rounded-full"></div>
                <div class="absolute right-[20px] bottom-[-20px] w-24 h-24 bg-white opacity-10 rounded-full"></div>

                <div class="w-12 h-12 rounded-full bg-white bg-opacity-20 flex items-center justify-center z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13 7H7v6h6V7z" />
                        <path fill-rule="evenodd" d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5z" clip-rule="evenodd" />
                    </svg>
                </div>

                <div class="">
                    <h3 class="text-2xl font-bold">Total Transactions</h3>
                    <p class="text-xl text-gray-700 font-bold">{{ totalTransactions }}</p>
                </div>
            </div>

            <div class="relative p-6 rounded-lg shadow-md bg-gradient-to-r from-teal-500 to-teal-300 text-white flex items-center space-x-4 overflow-hidden">

                <div class="absolute right-[-20px] top-[-20px] w-36 h-36 bg-white opacity-20 rounded-full"></div>
                <div class="absolute right-[20px] bottom-[-20px] w-24 h-24 bg-white opacity-10 rounded-full"></div>


                <div class="w-12 h-12 rounded-full bg-white bg-opacity-20 flex items-center justify-center z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm1 3h8v2H6V6zm0 4h8v6H6v-6z" clip-rule="evenodd" />
                    </svg>
                </div>

                <div class="">
                    <h3 class="text-2xl font-bold">Total Account Balance</h3>
                    <p class="text-xl text-gray-700 font-bold">{{ totalAccountBalance | currency }}</p>
                </div>
            </div>

        </div>


        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Transactions Overview</h3>
            <div class="flex justify-center">
                <canvas baseChart
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [type]="lineChartType"
                        [legend]="lineChartLegend">
                </canvas>
            </div>
        </div>
    </div>
</div>

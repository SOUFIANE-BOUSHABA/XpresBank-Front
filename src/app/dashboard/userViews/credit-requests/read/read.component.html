<div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">My Credit Requests</h2>
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" (click)="navigateToCreateCredit()">New Credit Request</button>
  </div>

  <table class="min-w-full bg-white rounded-lg">
    <thead>
    <tr>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Amount</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Interest Rate</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let request of creditRequests">
      <td class="py-2 px-4 border-b border-gray-200">{{ request.amount }} $</td>
      <td class="py-2 px-4 border-b border-gray-200">{{ request.interestRate }}%</td>
      <td class="py-2 px-4 border-b border-gray-200">
          <span [ngClass]="getStatusClass(request.status)" class="inline-block py-1 px-3 rounded-full text-sm font-semibold">
            {{ request.status }}
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Create Account</h2>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
      <input formControlName="accountNumber" type="text" id="accountNumber" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <div class="mb-4">
      <label for="balance" class="block text-sm font-medium text-gray-700">Balance</label>
      <input formControlName="balance" type="number" id="balance" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <div class="mb-4">
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <select formControlName="status" id="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        <option value="ACTIVE">ACTIVE</option>
        <option value="BLOCKED">BLOCKED</option>
      </select>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Create Account</button>
    </div>
  </form>
</div>

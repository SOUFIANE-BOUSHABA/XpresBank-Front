<div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Accounts</h2>
  <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4" (click)="navigateToAddAccount()">Add Account</button>
  <table class="min-w-full bg-white rounded-lg">
    <thead>
    <tr>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Account Number</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Balance</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Status</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts">
      <td class="py-2 px-4 border-b border-gray-200">{{ account.accountNumber }}</td>
      <td class="py-2 px-4 border-b border-gray-200">{{ account.balance }} $ </td>
      <td class="py-2 px-4 border-b border-gray-200">
        <span [ngClass]="{'bg-green-500 text-white': account.status === 'ACTIVE', 'bg-orange-500 text-white': account.status === 'BLOCKED'}" class="px-2 py-0.5 rounded-full text-xs">
          {{ account.status }}
        </span>
      </td>
      <td class="py-2 px-4 border-b border-gray-200">
        <button class="text-red-500 hover:text-red-700 ml-2" (click)="deleteAccount(account.id!)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

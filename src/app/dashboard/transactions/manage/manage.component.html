<div class="bg-gray-100 p-8">
  <h2 class="text-3xl font-bold mb-6 text-indigo-900">Manage Transactions</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-md">
      <thead>
      <tr>
        <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Transaction ID</th>
        <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Source Account</th>
        <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Destination Account</th>
        <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Amount</th>
        <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Status</th>
        <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of transactions">
        <td class="py-2 px-4 border-b border-gray-200">{{ transaction.id }}</td>
        <td class="py-2 px-4 border-b border-gray-200">{{ transaction.sourceAccountNumber }}</td>
        <td class="py-2 px-4 border-b border-gray-200">{{ transaction.destinationAccountNumber }}</td>
        <td class="py-2 px-4 border-b border-gray-200">{{ transaction.amount }} $</td>
        <td class="py-2 px-4 border-b border-gray-200">
          <span [ngClass]="getStatusClass(transaction.status!)" class="inline-block py-1 px-3 rounded-full text-sm font-semibold">
            {{ transaction.status }}
          </span>
        </td>


        <td class="py-2 px-4 d-flex border-b border-gray-200">
          <button
            *ngIf="transaction.status === 'PENDING'"
            (click)="approveTransaction(transaction.id!)"
            class="text-blue-500 hover:text-blue-700 ml-2"
          >
            Approve
          </button>
          <button
            *ngIf="transaction.status === 'PENDING'"
            (click)="rejectTransaction(transaction.id!)"
            class="text-red-500 hover:text-red-700 ml-2"
          >
            Reject
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="bg-white rounded-lg shadow-md p-4">
  <h2 class="text-lg font-bold mb-4">Users List</h2>
  <button (click)="navigateToCreateUser()" class="mb-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add User</button>
  <table class="min-w-full bg-white rounded-lg">
    <thead>
    <tr>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">ID</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Username</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Email</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Role</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="py-2 px-4 border-b border-gray-200">{{ user.id }}</td>
      <td class="py-2 px-4 border-b border-gray-200">{{ user.username }}</td>
      <td class="py-2 px-4 border-b border-gray-200">{{ user.email }}</td>
      <td class="py-2 px-4 border-b border-gray-200">{{ user.role }}</td>
      <td class="py-2 px-4 border-b border-gray-200">
        <button class="text-blue-500 hover:text-blue-700" (click)="navigateToEditUser(user.id)">Edit</button>
        <button (click)="deleteUser(user.id)" class="text-red-500 hover:text-red-700 ml-2">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

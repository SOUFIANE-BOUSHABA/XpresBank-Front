
<div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Credit Requests</h2>
  <table class="min-w-full bg-white rounded-lg">
    <thead>
    <tr>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Amount</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Interest Rate (%)</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Status</th>
      <th class="py-2 px-4 bg-blue-100 border-b border-gray-200 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let creditRequest of creditRequests">
      <td class="py-2 px-4 border-b border-gray-200">{{ creditRequest.amount }} $</td>
      <td class="py-2 px-4 border-b border-gray-200">{{ creditRequest.interestRate }}%</td>
      <td class="py-2 px-4 border-b border-gray-200">
        <select [(ngModel)]="creditRequest.status" (change)="onStatusChange(creditRequest.id!, creditRequest.status)" class="border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option value="PENDING">PENDING</option>
          <option value="APPROVED">APPROVED</option>
          <option value="REJECTED">REJECTED</option>
          <option value="COMPLETED">COMPLETED</option>
        </select>
      </td>
      <td class="py-2 px-4 border-b border-gray-200">
        <button class="text-blue-500 hover:text-blue-700 ml-2" (click)="approveCreditRequest(creditRequest.id!, true)">Approve</button>
        <button class="text-red-500 hover:text-red-700 ml-2" (click)="approveCreditRequest(creditRequest.id!, false)">Reject</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

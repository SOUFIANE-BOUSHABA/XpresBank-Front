<header class="w-full h-18 bg-white p-4 shadow-lg flex justify-between items-center z-1000 relative">


  <div class="flex items-center w-full max-w-md mx-4">
    <div class="relative flex-grow">
      <input
        type="text"
        placeholder="Search..."
        class="w-full p-3 pl-10 rounded-lg shadow-sm border border-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute top-1/2 left-3 transform -translate-y-1/2 h-5 w-5 text-gray-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a6 6 0 100 12 6 6 0 000-12zm-4 6a4 4 0 117.92 1.388l4.518 4.518a1 1 0 01-1.415 1.415l-4.518-4.518A4 4 0 014 10z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <div class="relative">
    <div
      class="flex items-center cursor-pointer p-2 bg-gray-200 rounded-lg hover:bg-gray-300"
      (click)="toggleDropdown()"
    >
      <img
        src="/assets/images/user.jpg"
        alt="User Avatar"
        class="h-8 w-8 rounded-full mr-3"
      />
      <span class="text-gray-700 font-semibold mr-3">{{ username }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>

    <div
      *ngIf="isDropdownOpen"
      class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-md z-50"
    >
      <button
        (click)="logout()"
        class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
      >
        Logout
      </button>
    </div>
  </div>
</header>

<aside class="h-screen w-full bg-black text-white p-6 flex flex-col justify-between">
  <div>
    <h2 class="text-2xl font-bold mb-6">
      <span class="text-blue-500">X</span>presBank
    </h2>
    <ul class="space-y-4">

      <ng-container *ngIf="isAdmin">
        <li>
          <a routerLink="/dashboard/users" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m6 5v-2a4 4 0 013-3.87M16 3.13A4.002 4.002 0 0112 7v2m0 0a4.002 4.002 0 01-4-3.87M9 7V5m0 0a4.002 4.002 0 00-4-3.87M5 5v2" />
            </svg>
            Users
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/account" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18V3H3zM3 9h18" />
            </svg>
            Accounts
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/credit-requests" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v10l4-4 4 4V7a2 2 0 00-2-2H8a2 2 0 00-2 2z" />
            </svg>
            Credit Requests
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/manage-transactions" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
            Transactions
          </a>
        </li>
      </ng-container>


      <ng-container *ngIf="isEmployer">
        <li>
          <a routerLink="/dashboard/manage-transactions" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
            Transactions
          </a>
        </li>
      </ng-container>


      <ng-container *ngIf="isUser">
        <li>
          <a routerLink="/dashboard/account-for-user" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-3.313 0-6 2.687-6 6s2.687 6 6 6 6-2.687 6-6-2.687-6-6-6z" />
            </svg>
            My Accounts
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/transaction-user" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16m0 0-6 6m6-6-6-6" />
            </svg>
            My Transactions
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/credit-request-user" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v4a2 2 0 002 2h8m4-16h-6m2-2h-8v8h8v-8zM4 8v8" />
            </svg>
            My Credit
          </a>
        </li>
      </ng-container>
    </ul>
  </div>

  <div>
    <a routerLink="/dashboard/settings" routerLinkActive="bg-gray-700" class="flex items-center block hover:bg-gray-700 p-2 rounded mt-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-[20px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 3.924-1.756 4.35 0a1.724 1.724 0 003.511.024 1.724 1.724 0 013.261 1.284 1.724 1.724 0 01-1.151 2.084c-.519 1.83-.76 4.287-.769 7.305-.009 3.017.25 5.475.77 7.305a1.724 1.724 0 01-2.11 2.2 1.724 1.724 0 01-2.036-.972c-.399-1.754-2.846-1.754-4.326 0a1.724 1.724 0 01-3.367-.05 1.724 1.724 0 01-.597-2.084c.519-1.83.76-4.287.769-7.305.009-3.017-.25-5.475-.77-7.305a1.724 1.724 0 012.194-2.03c1.479.624 1.935.624 4.325.03zM12 15a3 3 0 100-6 3 3 0 000 6z" />
      </svg>
      Settings
    </a>
  </div>
</aside>
